<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Spaces 2024</title>
    <link rel="stylesheet" href="https://desht-lab.github.io/Gotham/stylesheet.css">
    <style>
        body {
            font-family: Gotham;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Neutral background */
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .containers {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping of containers */
            align-items: flex-start; /* Align containers to the top */
            justify-content: center; /* Center containers horizontally */
            padding: 20px;
            width: 100%; 
            gap: 20px; /* Add gap between containers */
        }
        .container {
            text-align: left;
            padding: 20px;
            background-color: white; /* Keeps the container neutral */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: calc(50% - 40px); /* Set width to 50% minus the gap */
            max-width: 450px; /* Ensure a maximum width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        h1 {
            color: #376c8a; /* Color for headings */
            margin-bottom: 10px;
        }
        h2 {
            color: #376c8a; /* Color for headings */
            margin-bottom: 20px;
        }
        .link {
            display: block; /* Change to block to stack vertically */
            margin: 10px auto; /* Center align the links */
            padding: 10px 15px;
            background-color: #376c8a; /* Background color for links */
            color: #f3cca1; /* Text color for links */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            width: 95%; /* Ensure the width is consistent */
            text-align: center; /* Center the text */
        }
        .link:hover {
            background-color: #f3cca1; /* Background color on hover */
            color: #376c8a; /* Text color on hover */
        }
        .logo {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Add some spacing above the logo */
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="https://www.desht.org/lab"><img src="Desht_lab_blue.png" alt="Desht Lab Logo" class="logo"> </a>
        <h1>Пространства районов и индустрий 2024</h1>
    </div>
    <div class="containers">
        <div class="container">
            
            
            <a class="link" href="region_space.html" target="_blank">Районы</a>
            <a class="link" href="industry_space.html" target="_blank">Индустрии</a>
            
        </div>
       
             
    </div>
    

</body></html>
